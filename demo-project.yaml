apiVersion: apps/v1
kind: Deployment                                                                                                                                                                              
metadata:
    app: mongo-express
  name: mongo-express
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: mongo-express
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - image: "mongo-express"
        imagePullPolicy: Always
        name: mongo-express
        resources:
          limits:
            memory: "128M"
            cpu: "1000m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: apps/v1
kind: Deployment                                                                                                                                                                              
metadata:
    app: mongo-db
  name: mongo-db
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: mongo-db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mongo-db
    spec:
      containers:
      - image: "mongo"
        imagePullPolicy: Always
        name: mongo-db
        resources:
          limits:
            memory: "128M"
            cpu: "1000m"
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "TODO SECRET"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo-express
  name: mongo-express-cip
  namespace: default
spec:
  ports:
  - # Exposed service port
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: mongo-express

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mongo-db
  name: mongo-db-cip
  namespace: default
spec:
  ports:
  - # Exposed service port
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: mongo-db



